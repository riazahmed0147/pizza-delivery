<div class="jumbotron text-center">
  <h1>Create Your Account</h1>
  <h2>Signup is easy and only takes a few seconds.</h2>
</div>

<div class="formWrapper form">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError alert alert-danger" role="alert"></div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" class="form-control" name="firstName" placeholder="John" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Last Name</div>
      <input type="text" class="form-control" name="lastName" placeholder="Smith" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Email</div>
      <input type="email" class="form-control" name="email" placeholder="email" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Phone Number</div>
      <input type="text" class="form-control" name="phone" placeholder="(415) 123-4567" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Address</div>
      <input type="text" class="form-control" name="address" placeholder="Address" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" class="form-control" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel"><input type="checkbox" name="tosAgreement" value="agree"> Do you agree to the terms and conditions?</div>      
    </div>
    <div class="inputWrapper ctaWrapper mt-3 text-right">
      <button type="submit" class="btn btn-lg btn-primary">Get Started</button>
    </div>
  </form>
</div>
