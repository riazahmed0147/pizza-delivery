<div class="jumbotron text-center">
	<h1>Checkout</h1>
  <h2>Enter your card details</h2>
</div>

<div class="formWrapper">
  <form id="userCheckout" action="/api/checkout" method="POST">

    <div class="formError alert alert-danger" role="alert"></div>
   
    <input class="hiddenEmailInput" type="hidden" name="email" />
    
   <div class="inputWrapper">
      <div class="inputLabel">Card Number</div>
      <input type="text" class="form-control" name="cardNumber" placeholder="4242424242424242" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Expiration Month</div>
      <input type="text" class="form-control" name="expirationMonth" placeholder="XX" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Expiration Year</div>
      <input type="text" class="form-control" name="expirationYear" placeholder="XXXX" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">CVC</div>
      <input type="text" class="form-control" name="securityCode" placeholder="XXX" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Zip Code</div>
      <input type="text" class="form-control" name="zipCode" placeholder="XXXXXX" />
    </div>
    <div class="inputWrapper ctaWrapper mt-3">
      <button type="submit" class="btn btn-lg btn-success">Submit</button>
    </div>
  </form>
</div>
