<div class="jumbotron text-center">
  <h1>Login To Your Account</h1>
  <h2>Enter your email and password</h2>
</div>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/tokens" method="POST">
    <div class="formError alert alert-danger" role="alert""></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="email" class="form-control" name="email" placeholder="example@whatever.com" />
    </div>
    <div class="inputWrapper mt-2">
      <div class="inputLabel">Your Password</div>
      <input type="password" class="form-control" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper mt-3 text-right">
      <button type="submit" class="btn btn-lg btn-primary">Login</button>
    </div>
  </form>
</div>
